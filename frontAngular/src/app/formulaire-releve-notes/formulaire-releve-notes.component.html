<div [formGroup]="releveNotesForm" class="subformulaire mb-2">
    <h5 class="text-center">Plus d'informations sur le relev√© de notes</h5>

    <div class="my-1">
        <label for="annee">annee</label>
        <input type="date" id="annee" formControlName="annee" class="form-control p-0" />
    </div>

    <div class="form-group my-1">
        <label class="col-sm-12">Session</label>
        <div class="col-sm-12">
            <select class="form-select shadow-none p-0 form-control" name="session" required
                formControlName="session">
                <option value="normale">Session Normale</option>
                <option value="rattrapage">Session Rattrapage</option>
            </select>
        </div>
    </div>

    <div class="my-1">
        <label for="niveau">Niveau</label>
        <input type="text" id="niveau" formControlName="niveau" class="form-control p-0" />
    </div>
