<div class="content ">
  <div class="login-wrap p-5">
  <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Log In Here</h2>
      <form #loginForm=ngForm (ngSubmit)="onSubmit()" >
          <div class="form-group mb-3">
              <label class="label" for="email">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
          <div class="form-group mb-3">
              <label class="label" for="password">Mot de passe</label>
              <input type="password" class="form-control" name="password" placeholder="Mot de passe"[(ngModel)]="form.password" required>
          </div>
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
          </div>
      </form>
  </div>
</div>
