<div class="container-fluid mt-5">

    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="white-box">
                <div class="d-md-flex mb-3">
                    <h3 class="box-title mb-0">Demandes Approuvées</h3>
                    <div class="col-md-3 col-sm-4 col-xs-6 ms-auto">

                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap" id="cycle-table">
                        <thead>
                            <tr>
                                <th class="border-top-0">Réference</th>
                                <th class="border-top-0">Statut</th>
                                <th class="border-top-0">Type</th>
                                <th class="border-top-0">Description</th>
                                <th class="border-top-0">Niveau</th>
                                <th class="border-top-0">Filiére</th>
                                <th class="border-top-0">Année</th>
                                
                            </tr>
                        </thead>
                        <tbody *ngFor="let approved of approuvedData">
                            <tr >
                                <td class="border-top-0">{{approved.id}}</td>
                                <td class="border-top-0">{{approved.etat}}</td>
                                <td class="border-top-0">{{approved.type_document}}</td>
                                <td class="border-top-0">{{approved.description}}</td>
                                <td class="border-top-0">{{approved.niveau}}</td>
                                <td class="border-top-0">{{approved.filiere}}</td>
                                <td class="border-top-0">{{approved.annee}}</td>
                       
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
